<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <title>Leap scholar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="progress"></div>
    <div class="container">
      <button id="back">
        <i class="fa-solid fa-arrow-left"></i> <span>Back</span>
      </button>
      <div id="content">
        <!-- step 1 country -->
        <div class="country" id="country"></div>

        <!-- step 2 preferred intake -->
        <div class="intake" id="intake"></div>

        <!-- step 3 courses -->
        <div class="courses" id="courses"></div>

        <!-- step 4 language details -->
        <div class="language-details" id="language-details"></div>

        <!-- step 5 student details -->
        <div class="student-details" id="student-details"></div>

        <!-- Continue Button -->
        <button id="continue-btn" class="continue-btn" disabled>
          CONTINUE &rarr;
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
